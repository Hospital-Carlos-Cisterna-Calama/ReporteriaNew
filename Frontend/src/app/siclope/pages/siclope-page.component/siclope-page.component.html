<div class="flex flex-col md:flex-row h-screen bg-gray-50 overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    [title]="'REPORTES'"
    [subtitle]="'SICLOPE'"
    [items]="reportes()"
    [selectedItemId]="reporteSeleccionado()"
    [isOpen]="sidebarAbierto()"
    [icons]="iconos"
    (toggleSidebar)="alternarSidebar()"
    (selectItem)="seleccionarReporte($event)"
  />

  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto bg-linear-to-br from-gray-50 to-gray-100">
    <div class="p-4 sm:p-6 lg:p-8">
      <!-- Banner de Instrucciones -->
      <app-banner-instrucciones
        [titulo]="'Sistema de Reportería de SICLOPE'"
        [descripcion]="'Selecciona un módulo del menú lateral: Nómina, Contra Referencia o Diagnóstico'"
        [colorGradient]="'teal'"
        [mostrarBotonMenu]="true"
        [sidebarAbierto]="sidebarAbierto()"
        (toggleSidebar)="alternarSidebar()"
      />

      @if (reporteSeleccionado()) {
        <!-- Área de Contenido -->
        <div class="animate-fade-in">
          <!-- Filtros -->
          <app-filtros-siclope-reporte
            [categoria]="'SICLOPE'"
            [usarSelectorMes]="false"
            [cargando]="cargandoReporte()"
            [mostrarSelectorEspecialidad]="mostrarSelectorEspecialidad"
            [especialidades]="especialidadesParaFiltros()"
            (descargar)="descargarReporte($event)"
            (limpiar)="limpiarFiltros()"
          >
            <span titulo>{{ reporteSeleccionado() }}</span>
          </app-filtros-siclope-reporte>
        </div>
      } @else {
        <!-- Estado vacío -->
        <app-estado-vacio
          [icono]="'🩺'"
          [titulo]="'Bienvenido a Reportes de SICLOPE'"
          [descripcion]="'Elige un módulo del menú lateral para comenzar a generar tus informes'"
          [estadisticas]="estadisticas()"
        />
      }
    </div>
  </main>
</div>
