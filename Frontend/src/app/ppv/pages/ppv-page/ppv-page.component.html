<div class="flex flex-col md:flex-row h-screen bg-gray-50 overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    [title]="'REPORTES PPV'"
    [subtitle]="'Programa de Pabell贸n y Procedimientos'"
    [items]="reportes()"
    [icons]="iconos"
    [selectedItemId]="reporteSeleccionado()"
    [isOpen]="sidebarAbierto()"
    (toggleSidebar)="alternarSidebar()"
    (selectItem)="seleccionarReporte($event)"
  />

  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="p-4 sm:p-6 lg:p-8">
      <!-- Banner de Instrucciones -->
      <app-banner-instrucciones
        [titulo]="'Sistema de Reporter铆a PPV'"
        [descripcion]="'Selecciona un reporte del men煤 lateral para generar informes de pabell贸n, procedimientos y gesti贸n hospitalaria'"
        [colorGradient]="'teal'"
        [mostrarBotonMenu]="true"
        [sidebarAbierto]="sidebarAbierto()"
        (toggleSidebar)="alternarSidebar()"
      />

      <!-- rea de Reporte -->
      @if (reporteSeleccionado()) {
        <div class="animate-fade-in">
          <!-- Formulario de Filtros -->
          <app-filtros-ppv-reporte
            #filtrosReporte
            [categoria]="'PPV'"
            [usarSelectorMes]="false"
            [mostrarSelectorEspecialidad]="mostrarSelectorEspecialidad"
            [mostrarSelectorSolicitudRealizacion]="mostrarSelectorSolicitudRealizacion"
            [mostrarSelectorServicios]="mostrarSelectorServicios"
            [especialidades]="especialidadesParaFiltros()"
            [subEspecialidades]="subEspecialidadesParaFiltros()"
            [servicios]="servicios()"
            [cargando]="cargandoReporte()"
            (descargar)="descargarReporte($event)"
            (limpiar)="limpiarFiltros()"
            (especialidadChange)="onEspecialidadChange($event)"
          >
            <span titulo>{{ reporteSeleccionado() }}</span>
          </app-filtros-ppv-reporte>
        </div>
      } @else {
        <!-- Estado Vac铆o -->
        <app-estado-vacio
          [icono]="''"
          [titulo]="'Bienvenido a Reportes PPV'"
          [descripcion]="'Selecciona un reporte del men煤 lateral para comenzar a generar informes de pabell贸n y procedimientos m茅dicos.'"
          [estadisticas]="estadisticas()"
        />
      }
    </div>
  </main>
</div>
