<footer class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">
  <div class="w-full px-4 py-6 sm:px-6 lg:px-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">
      <!-- Logo y descripción -->
      <div class="text-center lg:text-left">
        <div class="flex items-center justify-center lg:justify-start space-x-3 mb-2">
          <app-icon size="sm" ariaLabel="Logo Sistema de Reportería" />
          <div>
            <h2 class="text-lg font-bold text-white">Sistema de Reportería</h2>
            <p class="text-xs text-teal-400">Generación y análisis de reportes hospitalarios</p>
          </div>
        </div>
      </div>

      <!-- (Se eliminan enlaces de navegación del footer) -->

      <!-- Información del sistema compacta -->
      <div class="text-center lg:text-right">
        <div
          class="flex flex-wrap justify-center lg:justify-end items-center space-x-4 text-xs text-gray-400"
        >
          <span class="flex items-center space-x-1" title="Versión de la aplicación">
            <svg class="h-3 w-3 text-teal-400" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
            <span>v{{ appVersion }}</span>
            <span class="px-1.5 py-0.5 rounded text-[10px] font-medium text-white {{ envClass }}">
              {{ envName }}
            </span>
          </span>
          <span class="flex items-center space-x-1">
            <svg class="h-3 w-3 text-teal-400" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              />
            </svg>
            <span>Angular {{ getAngularVersion() }}</span>
          </span>
          <button
            (click)="scrollTop()"
            class="text-teal-400 hover:text-teal-300 transition-colors duration-200 flex items-center space-x-1 group"
          >
            <svg
              class="h-3 w-3 group-hover:-translate-y-0.5 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
              />
            </svg>
            <span>Arriba</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Copyright compacto -->
    <div class="border-t border-gray-700 mt-4 pt-4">
      <div
        class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0 text-xs text-gray-400"
      >
  <p>© {{ year }} Sistema de Reportería - Hospital Carlos Cisterna de Calama</p>
        <div class="flex items-center space-x-1">
          <svg class="h-3 w-3 text-red-400" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          <span>Optimizado para la gestión de reportes</span>
        </div>
      </div>
    </div>
  </div>
</footer>
