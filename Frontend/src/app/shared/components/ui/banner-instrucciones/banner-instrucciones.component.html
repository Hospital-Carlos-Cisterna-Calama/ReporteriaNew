<div
  [ngClass]="{
    'from-teal-500 to-cyan-600 border-teal-400/30': colorGradient() === 'teal',
    'from-blue-500 to-indigo-600 border-blue-400/30': colorGradient() === 'blue',
    'from-purple-500 to-pink-600 border-purple-400/30': colorGradient() === 'purple',
    'from-green-500 to-emerald-600 border-green-400/30': colorGradient() === 'green'
  }"
  class="mb-6 sm:mb-8 bg-gradient-to-r rounded-xl sm:rounded-2xl p-4 sm:p-6 shadow-lg border"
>
  <div class="flex items-start gap-3 sm:gap-4 text-white">
    <!-- Botón de menú para móviles -->
    @if (mostrarBotonMenu() && !sidebarAbierto()) {
      <button
        (click)="onToggleMenu()"
        class="lg:hidden p-2 sm:p-3 bg-white/20 rounded-lg sm:rounded-xl backdrop-blur-sm flex-shrink-0 hover:bg-white/30 transition-all duration-200 active:scale-95"
        aria-label="Abrir menú de reportes"
      >
        <lucide-icon [img]="MenuIcon" class="w-5 h-5 sm:w-6 sm:h-6"></lucide-icon>
      </button>
    }

    <!-- Icono de información -->
    <div class="p-2 sm:p-3 bg-white/20 rounded-lg sm:rounded-xl backdrop-blur-sm flex-shrink-0">
      <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>

    <!-- Contenido del banner -->
    <div class="flex-1 min-w-0">
      <h3 class="text-base sm:text-lg font-bold mb-1 truncate">{{ titulo() }}</h3>
      <p
        [ngClass]="{
          'text-teal-50': colorGradient() === 'teal',
          'text-blue-50': colorGradient() === 'blue',
          'text-purple-50': colorGradient() === 'purple',
          'text-green-50': colorGradient() === 'green'
        }"
        class="text-xs sm:text-sm leading-relaxed"
      >
        {{ descripcion() }}
      </p>
    </div>
  </div>
</div>
