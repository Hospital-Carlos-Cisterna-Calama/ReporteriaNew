<div class="grid grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-4">
  <!-- Selector de Mes -->
  <div>
    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">
      Mes
    </label>
    <div class="relative">
      <select
        [(ngModel)]="mesSeleccionado"
        (ngModelChange)="alCambiar()"
        class="w-full px-4 pr-10 py-2.5 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl transition-all bg-white text-left
               hover:border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-200 focus:border-teal-500
               cursor-pointer appearance-none font-medium
               {{ mesSeleccionado ? 'text-gray-900' : 'text-gray-400' }}"
      >
        <option [value]="1">Enero</option>
        <option [value]="2">Febrero</option>
        <option [value]="3">Marzo</option>
        <option [value]="4">Abril</option>
        <option [value]="5">Mayo</option>
        <option [value]="6">Junio</option>
        <option [value]="7">Julio</option>
        <option [value]="8">Agosto</option>
        <option [value]="9">Septiembre</option>
        <option [value]="10">Octubre</option>
        <option [value]="11">Noviembre</option>
        <option [value]="12">Diciembre</option>
      </select>
      <svg
        class="absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </div>

  <!-- Selector de Año -->
  <div>
    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">
      Año
    </label>
    <div class="relative">
      <select
        [(ngModel)]="anioSeleccionado"
        (ngModelChange)="alCambiar()"
        class="w-full px-4 pr-10 py-2.5 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl transition-all bg-white text-left
               hover:border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-200 focus:border-teal-500
               cursor-pointer appearance-none font-medium
               {{ anioSeleccionado ? 'text-gray-900' : 'text-gray-400' }}"
      >
        @for (anio of aniosDisponibles(); track anio) {
          <option [value]="anio">{{ anio }}</option>
        }
      </select>
      <svg
        class="absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </div>
</div>
