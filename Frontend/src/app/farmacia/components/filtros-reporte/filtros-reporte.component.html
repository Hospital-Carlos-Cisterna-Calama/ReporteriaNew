<div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-200/50 p-3 sm:p-4 lg:p-6 backdrop-blur-sm">
  <!-- Header de la Sección -->
  <div class="mb-4 sm:mb-5 pb-3 sm:pb-4 border-b border-gray-100">
    <div class="flex flex-col sm:flex-row items-start justify-between gap-4">
      <div class="flex-1">
        <h2 class="text-lg sm:text-xl font-bold text-gray-900 mb-1">
          <ng-content select="[titulo]"></ng-content>
        </h2>
        <p class="text-xs sm:text-sm text-gray-600 flex flex-col sm:flex-row items-start sm:items-center gap-1 sm:gap-2">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-teal-600 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Configura los parámetros para generar tu reporte personalizado</span>
        </p>
      </div>
      <div class="px-3 sm:px-4 py-1.5 sm:py-2 bg-teal-50 text-teal-700 rounded-lg text-xs sm:text-sm font-semibold border border-teal-200 shrink-0">
        {{ categoria() }}
      </div>
    </div>
  </div>

  <!-- Formulario de Filtros -->
  <div class="mb-4 sm:mb-5">
    <h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-3 sm:mb-4 flex flex-col sm:flex-row items-start sm:items-center gap-1 sm:gap-2">
      <svg class="w-4 h-4 sm:w-5 sm:h-5 text-teal-600 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
      </svg>
      <span>Filtros de Búsqueda</span>
    </h3>

    <!-- Selector de Rango de Fechas -->
    <div class="mb-3 sm:mb-4">
      @if (usarSelectorMes()) {
        <app-selector-mes
          (cambioMes)="alCambiarMes($event)"
        />
      } @else {
        <app-selector-rango-fechas
          (cambioFecha)="alCambiarFecha($event)"
        />
      }
    </div>
  </div>

  <!-- Acciones -->
  <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-3 sm:pt-4 border-t border-gray-100">
    <button
      (click)="alDescargar()"
      [disabled]="cargando()"
      class="flex-1 px-6 sm:px-8 py-3 sm:py-3.5 bg-linear-to-r from-teal-600 to-cyan-600 text-white rounded-lg sm:rounded-xl font-semibold hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none text-sm sm:text-base"
    >
      @if (cargando()) {
        <svg class="w-4 h-4 sm:w-5 sm:h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        <span>Generando...</span>
      } @else {
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span>Descargar Reporte</span>
      }
    </button>
    <button
      (click)="alLimpiar()"
      [disabled]="cargando()"
      class="shrink-0 px-6 sm:px-8 py-3 sm:py-3.5 bg-gray-100 text-gray-700 rounded-lg sm:rounded-xl font-semibold hover:bg-gray-200 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
    >
      <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      <span>Limpiar</span>
    </button>
  </div>
</div>
