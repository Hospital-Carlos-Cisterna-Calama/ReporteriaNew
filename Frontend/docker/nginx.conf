# 
#  NGINX CONFIGURATION - Optimizada para Angular SPA
# 
# Configuraci贸n optimizada para Single Page Applications
# - Gzip compression
# - Cache headers optimizados
# - Security headers
# - Fallback routing para Angular
# 

worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Optimizaci贸n de conexiones
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME Types y configuraci贸n b谩sica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format optimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimizaciones de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Compresi贸n Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security: Hide nginx version
        server_tokens off;

        # Configuraci贸n espec铆fica para Angular SPA
        location / {
            try_files $uri $uri/ /index.html;

            # Cache para HTML (sin cache)
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Cache para assets est谩ticos (JS, CSS, im谩genes)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";

            # Rate limiting para recursos est谩ticos
            limit_req zone=static burst=50 nodelay;
        }

        # API Proxy (si necesitas hacer proxy al backend)
        location /api/ {
            # Descomenta y configura si necesitas proxy al backend
            # proxy_pass http://backend:3000/api/;
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection 'upgrade';
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_cache_bypass $http_upgrade;
            # proxy_read_timeout 300s;
            # proxy_connect_timeout 75s;

            # Rate limiting para API calls
            limit_req zone=api burst=20 nodelay;

            # Temporal: devolver 502 si no hay backend configurado
            return 502;
        }

        # Endpoint para health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Manejar archivos faltantes
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }

        # Error pages personalizadas
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Deny access to .htaccess files (seguridad)
        location ~ /\.ht {
            deny all;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
